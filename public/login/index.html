<html>
	<head>
		<script type='text/javascript' src='../js/lib/jquery.js'></script>
		<script type="text/javascript" src="../js/lib/jquery.xdomainajax.js"></script>
		<script type="text/javascript" src="../jqueryui/js/jquery-ui.min.js"></script>		
		<script type='text/javascript' src='../js/core.js'></script>
		<script type='text/javascript' src='js/login.js'></script>
		<style type='text/css'>
			@import url("../css/reset.css");
			@import url("../jqueryui/css/TrackSys/jquery-ui.css");
			@import url("../css/css3buttons.css");
			@import url("../css/core.css");
			@import url("css/login.css");
		</style>		
		<title>TrackSys | Login</title>
	</head>
	<body onload="init();">
	<div class="underlay">
		<div class="BannerWrap">
			<div class="Banner">
				<span class="bannerText1">Track</span><span class="bannerText2">Sys</span>
			</div>
		</div>
		<div class="mainColumnWrap">
			<div class="mainColumn">
				<span class="welcome">Welcome</span><br/>
				<span class="welcomeDesc">Please login, or register if you need an account.</span>
				<div class="errorPopup">
					<span class="errorTitle">Error</span><br/>
					<span class="errorDesc">The username and password combination entered is invalid.</span>
				</div>
				<form class="loginForm">
					<span class="usrnameLabel label">Username: </span><input id="loginInputBox" class="loginInput formInputBox" type="text" />
					<span class="passLabel label">Password: </span><input id ="passwdInputBox" class="loginPass formInputBox" type="password" />
				</form>
				<div class="columnFooter">
					<a onclick="login.submit();" class="submitBtn big button">Login</a>
					<a href="/public/registration/" class="button big" id="register">Register</a>
					<a onclick="login.forgotPass();" class="button big" id="forgotPass">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
	<div class="dlgContent">
		<span class="label">Enter club name: </span>
		<input class="formInputBox"/>
		<p class="success">
			An email containing your password has been sent to the club's email address.
		</p> 
		<a onclick="login.forgotPassSubmit();" class="button big">Send</a>
	</div>
	</body>
</html>
